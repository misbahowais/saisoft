<p>employee works!</p>
<div class="container">
    <button type="button" [routerLink]="'/create'">Create</button>
    <table class="table table-striped table">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Date of Birth</th>
            <th>Salary</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of employees">
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.designation}}</td>
                <td>{{item.dob}}</td>
                <td>{{item.salary}}</td>
                <td>{{item.status == true?"Active":"In Active"}}</td>
                <td>
                    <span [routerLink]="'/update/' + item.id" (click)="edit(item.id)">Edit</span>
                    <span class="margin-23" (click)="delete(item.id)">Delete</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
